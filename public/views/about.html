<!-- CONTACT SECTION START -->
<section id="contact" class="section">
    <div class="container-fluid section-wrapper">
        <div class="section-content">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 id="title" class="section-title uppercase">Contact Us</h2>
                    <h4 class="section-subtitle">Want To Schedule an Appointment?</h4>
                    <span class="divider center"></span>
                </div>
                <!-- //.col-md-12 -->
            </div>
            <!-- //.row -->

            <hr/>

            <div class="row">
                <div class="col-md-12">

                    <!-- CONTACT DETAILS START -->
                    <div class="contact-details text-center">

                        <h2><strong>{{site_data.title}}</strong></h2>

                        <h3>{{site_data.owner}}</h3>

                        <hr/>

                        <ul class="list-inline">
                            <li>
                                <h4>Quick Contact</h4>
                                <hr/>
                                <p> Email : <a title="Send me an Email" ng-href="mailto:{{site_data.contact_email}}">{{site_data.contact_email}}</a></p>
                                <p>Call : <a title="Call Me" ng-href="tel://{{site_data.contact_number}}">{{site_data.contact_number}}</a></p>
                            </li>
                            <li>
                                <h4>Address</h4>
                                <hr/>
                                <address>
                                    <p>Provided Upon</p>
                                    <p>Appointment</p>
                                </address>
                            </li>
                        </ul>
                        <span class="divider center"></span>

                    </div>
                    <!-- //CONTACT DETAILS END -->
                </div>
                <!-- //.col-md-12 -->
            </div>
            <!-- //.row -->
        </div>
        <!-- //.section-content -->
    </div>
    <!-- //.container -->
</section>
<!-- //CONTACT SECTION END -->
